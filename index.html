<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GP-Clone</title>
  <meta name="description" content="GP-Clone">
  <meta name="author" content="Shirlaine">
  <link href="styles.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
</head>

<body>
  <main class="main-wrapper">
    <!--landing-image-wrapper start-->
    <div class="landing-wrapper grid">
      <!--nav bar start -->
      <nav class="nav-bar">
        <div class="nav-bar__links nav-bar__globe">
          <i class="fa fa-globe fa-xs" aria-hidden="true"></i>
          <span>| En</span>
        </div>
      </nav>
      <!--nav bar end-->
      <!--image wrapper start-->
      <div class="landing-wrapper__logo justify-center">
        <img class="gp-logo" src="/img/landing-wrapper__logo.png" alt="Gp -logo">
      </div>
      <div class="landing-wrapper__title justify-center">
        <h1>GET 20% OFF</h1>
      </div>
      <div class="landing-wrapper__title2 justify-center">
        <h2>WHEN YOU SIGN UP TODAY</h2>
      </div>
      <div class="landing-wrapper__description justify-center">
        <p>Get sweating with thousands of group fitness classes</p>
      </div>
      <div class="landing-wrapper__sign-up justify-center">
        <button class="sign-up__button">
          Sign up with facebook
        </button>
        <div class="sign-up__divide"> or</div>
        <div class="sign-up__email justify-center">
          <input class="sign-up__email__input" type="text" name="Sign up with email">
          <button name="button" type="submit" class="sign-up__email__button">
            <i class="fa fa-arrow-right arrow-enter-style"></i>
          </button>
        </div>
      </div>
      <div class="landing-wrapper__footer justify-center">
        <p>Valid for first time members until 31 March 2018</p>
        <i class="fa fa-angle-down landing-wrapper__footer__arrow"></i>
      </div>
      <!--image wrapper end -->
    </div>
    <!--landing-image-wrapper end-->
  </main>
  <script src="scripts.js "></script>
</body>

</html>
